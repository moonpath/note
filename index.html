    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #noteContainer {
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        #note {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
            overflow: auto;
            word-break: break-all;
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script type="text/javascript">
        function ShowConfirmClose() {
            window.event.returnValue="Are you sure you want to exit?";
        }
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                event.preventDefault();
                const textAreaContent = document.getElementById('note').value;
                const blob = new Blob([textAreaContent], { type: 'text/plain' });
                const link = document.createElement('a');
                link.download = 'note.txt';
                link.href = window.URL.createObjectURL(blob);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</head>
<body onbeforeunload="ShowConfirmClose()">
<div id="noteContainer">
    <textarea id="note"></textarea>
</div>
<div id="notification">File has been saved!</div>
</body>
</html>
